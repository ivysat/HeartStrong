<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!-- Angular JS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
<script src="controllers/user.js"></script>


<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>Blank App</title>
    </head>
    <body ng-app="myApp" ng-controller="registerCtrl">
        <div class="container-fluid">
            <form>
                First Name<br>
                <input type="text" ng-model="firstname"><br>
                Last Name<br>
                <input type="text" ng-model="lastname"><br>
                Age:<br>
                <input type="number" ng-model="age"><br>
                Address:<br>
                <input type="text" ng-model="address"><br>
                <button type="button" ng-click="register()">Register</button>
            </form>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
